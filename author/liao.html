                    <h1><a href="/posts/2018/02/03/a-job.html">笑话一则</a></h1>
                    <h2 class="headline">2018-02-03 Beijing </h2>
                </div>
                <div><blockquote>
<p>有一座庙，庙里和尚都说道性很高，可戒女色。有人要测验他们，请他们围成一个大圆圈，每人都盘腿坐下，两腿中间，放一面鼓。然后青睐一个美女，在圈中大跳脱衣舞。
不料一跳之下，所有小和尚腿上的鼓都咚咚敲响起来，唯有老和尚的寂然不动。大家对老和尚佩服极了。不料把鼓拿起来一看，原来鼓皮都给捅破了。
这个故事说明了一件事，就是人要”不可见欲“才能自治。<sup id="fnref:1"><a class="footnote-ref" href="#fn:1" rel="footnote">1</a></sup></p>
</blockquote>
