            <h1>浮生六记</h1>
            <h2 class="headline">2018-08-25 Vancouver </h2>
        </header>
        <p>小时候穿着开裆裤在墙底下扒开准头抓蚯蚓，玩完了发现小鸡鸡肿起来了，于是奶奶就带我去邻居家里找一只鸭子，给鸭子叉两口，很快就好了。
今天读到沈复的《浮生六记》，原来中国人在清朝就已经用这种方式治疗被蚯蚓哈肿起来的小鸡鸡了，为之一笑。  </p>
<blockquote>
<p>贪此生涯，卵为蚯蚓所哈（吴俗称阳曰卵），肿不能便，捉鸭开口哈之，婢妪偶释手，鸭颠其颈作吞噬状，惊而大哭，传为语柄。</p>
</blockquote>
